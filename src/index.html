<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js" type="module"></script>
    <title>
      Getzels' weather
    </title>
  </head>
  <body>
    <header id="mainHeader">
      
    </header>
    <main>
      <div id="weather">

      </div>
      <form name="location">
        <fieldset title="Location">
          <legend>Find by location</legend>
          <label for="latitude">
            Latitude: 
            <input type="text" name="latitude" id="lititude">
          </label>
          <label for="longitude">
            Longitude: 
            <input type="text" name="longitude" id="longitude">
          </label>
          <input class="button" type="button" id="locationBtn" name="locationBtn" value="Find">

          <label for="countries">
            <select name="countries" id="countries">
              <option value="#" >Select a country</option>
            </select>
          </label>
        </fieldset>
      </form>
    </main>
    <footer id="mainFooter">
      
    </footer>
  </body>
</html>
